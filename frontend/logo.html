<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterize Logo</title>
  <style>
    body {
      background-color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.4));
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      width: 60%;
      height: 60%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .logo-icon::after {
      content: 'üîç';
      font-size: 2.5rem;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-top: 5px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Alternative compact logo for header */
    .logo-compact {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-compact .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }

    .logo-compact .logo-icon::after {
      font-size: 1.2rem;
    }

    .logo-compact .logo-text {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .logo-compact .tagline {
      font-size: 0.7rem;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon"></div>
    <div>
      <div class="logo-text">Filterize</div>
      <div class="tagline">AI-Powered Content Analysis</div>
    </div>
  </div>

  <!-- Compact version for demonstration -->
  <div style="position: absolute; top: 20px; left: 20px;">
    <div class="logo-compact">
      <div class="logo-icon"></div>
      <div>
        <div class="logo-text">Filterize</div>
        <div class="tagline">AI Analysis</div>
      </div>
    </div>
  </div>
</body>
</html>
